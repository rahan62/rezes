<ion-header>
    <ion-toolbar>
        <ion-title>Profil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>

        <ion-row justify-content-center>

            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <ion-card *ngIf="currentUser">
                    <ion-card-header text-center class="text_white">
                        <ion-row justify-content-center="">
                            <ion-icon name="contact" size="large"></ion-icon>
                        </ion-row>
                        <ion-row justify-content-center="">
                            {{currentUser}}
                        </ion-row>

                    </ion-card-header>
                    <ion-card-content text-center >
                        <ion-grid>
                            <ion-row>
                                <ion-col style="width: 20%; height: 20%;">


                                    <ngx-qrcode
                                            [qrc-element-type]="currentUser"
                                            [qrc-value] = "currentUser"
                                            qrc-class = "aclass"
                                            qrc-errorCorrectionLevel = "L" >
                                    </ngx-qrcode>
                                </ion-col>

                            </ion-row>


                        </ion-grid>
                    </ion-card-content>
                    <ion-card-subtitle style="height: 120px;">
                        <ion-row justify-content-center>
                            <ion-col >
                                <ion-card justify-content-center="" style="height: 80px">
                                    <ion-card-header style="height: 50px" class="text_white">
                                        <ion-row justify-content-center="">
                                            Coins
                                        </ion-row>

                                    </ion-card-header>
                                    <ion-card-content justify-content-center="" >
                                        <ion-row justify-content-center="">
                                            <b>{{currentPoint}}</b>
                                        </ion-row>

                                    </ion-card-content>
                                </ion-card>
                            </ion-col>
                            <ion-col>
                                <ion-card style="height: 80px">
                                    <ion-card-header style="height: 50px" class="text_white">
                                        <ion-row justify-content-center="">
                                            Materials
                                        </ion-row>
                                    </ion-card-header>
                                    <ion-card-content justify-content-center="" >
                                        <ion-row justify-content-center="">
                                            <b>{{totalMaterial}}</b>
                                        </ion-row>
                                    </ion-card-content>
                                </ion-card>
                            </ion-col>
                            <ion-col>
                                <ion-card style="height: 80px">
                                    <ion-card-header style="height: 50px" class="text_white">
                                        <ion-row justify-content-center="">
                                            Transactions
                                        </ion-row>
                                    </ion-card-header>
                                    <ion-card-content justify-content-center="" >
                                        <ion-row justify-content-center="">
                                            <b>{{transCount}}</b>
                                        </ion-row>
                                    </ion-card-content>
                                </ion-card>
                            </ion-col>



                        </ion-row>
                    </ion-card-subtitle>
                </ion-card>
            </ion-col>


        </ion-row>
    </ion-grid>

</ion-content>
