<ion-app>
  <ion-split-pane>
    <ion-menu style="max-width: 120px;margin-right: 0;" >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item class="leftMenuTextColor" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon class="leftMenuTextColor" slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="leftMenuTextColor">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-button class="logoutButton" (click)="logout()">
          Logout
        </ion-button>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
