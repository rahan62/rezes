<ion-header>
  <ion-toolbar>
    <ion-title>achievements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col [size]="3">
      <ion-card>
        <ion-card-header>
          <ion-label>First Plastic Bottle</ion-label>
        </ion-card-header>
        <ion-card-content>
          <img src="https://img.icons8.com/metro/26/000000/plastic.png">
          <ion-label>Congratulations! You have recycled your first plastic bottle!</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col [size]="4">
      <ion-card-header>

      </ion-card-header>
      <ion-card-content>
        <img src="https://img.icons8.com/ios/100/000000/wine-bottle.png">
      </ion-card-content>
    </ion-col>
    <ion-col [size]="4">
      <ion-card-header>

      </ion-card-header>
      <ion-card-content>
        <img src="https://img.icons8.com/ios/100/000000/beer-can.png">
      </ion-card-content>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col [size]="4"><img src="https://img.icons8.com/color/48/000000/recycle-sign.png"></ion-col>
    <ion-col [size]="4"></ion-col>
    <ion-col [size]="4"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
