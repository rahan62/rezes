<ion-header>
  <ion-toolbar>
<ion-row>
  <ion-title>
    Welcome {{currentUser.currentUsername}} !
  </ion-title>
  <ion-icon size="large" name="add-circle" balanced></ion-icon>
</ion-row>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/HomePage/rezes-background-3.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-icon class="icon-class" src="../../assets/Logo/rezes-logo-mini.svg"></ion-icon>
        <ion-card-title>REZES'e Hoşgeldiniz</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Yeşil bir dünyaya katkılarınız için teşekkür ederiz.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Kaynaklar</ion-label>
      </ion-list-header>
      <ion-item routerDirection="forward" routerLink="/about">
        <ion-icon routerDirection="forward" routerLink="/about" slot="start" color="medium" name="book"></ion-icon>
        <ion-label routerDirection="forward" routerLink="/about">Hakkımızda</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
