<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-title>
                Welcome {{currentUser}} !
            </ion-title>
            <ion-icon size="large" name="add-circle" class="text_white" (click)="addNewOperation()" balanced></ion-icon>
        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row justify-content-center>
        <ion-card class="welcome-card" justify-content-center>
            <!--<ion-img src="/assets/HomePage/rezes-background-3.jpg"></ion-img>-->
            <ion-card-header justify-content-center>
                <ion-icon class="icon-class" src="../../assets/Logo/rezes-logo-mini.svg"></ion-icon>
                <ion-card-title>REZES'e Hoşgeldiniz</ion-card-title>
            </ion-card-header>
            <ion-card-content justify-content-center>


                <p>Yeşil bir dünyaya katkılarınız için teşekkür ederiz.</p>
            </ion-card-content>
        </ion-card>
    </ion-row>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-label>Geri Dönüşüme Katılan Metal</ion-label>
                    </ion-card-header>
                    <ion-card-content>
                        <circle-progress [percent]="metalCount"
                                         [radius]="30"
                                         [outerStrokeWidth]="4"
                                         [innerStrokeWidth]="2"
                                         [outerStrokeColor]="'#125a05'"
                                         [innerStrokeColor]="'#22ad0a'"
                                         [animationDuration]="300"
                                         [animation]=true
                                         [unitsFontSize]="4"
                                         [subtitleFontSize]="4"
                                         [titleFontSize]="4">

                        </circle-progress>
                    </ion-card-content>
                </ion-card>

            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-label>Geri Dönüşüme Katılan Plastik</ion-label>
                    </ion-card-header>
                    <ion-card-content>
                        <circle-progress [percent]="plasticCount"
                                         [radius]="30"
                                         [outerStrokeWidth]="4"
                                         [innerStrokeWidth]="2"
                                         [outerStrokeColor]="'#125a05'"
                                         [innerStrokeColor]="'#22ad0a'"
                                         [animationDuration]="300"
                                         [animation]=true
                                         [unitsFontSize]="4"
                                         [subtitleFontSize]="4"
                                         [titleFontSize]="4">

                        </circle-progress>
                    </ion-card-content>
                </ion-card>

            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-label>Geri Dönüşüme Katılan Cam</ion-label>
                    </ion-card-header>
                    <ion-card-content>
                        <circle-progress [percent]="glassCount"
                                         [radius]="30"
                                         [outerStrokeWidth]="4"
                                         [innerStrokeWidth]="2"
                                         [outerStrokeColor]="'#125a05'"
                                         [innerStrokeColor]="'#22ad0a'"
                                         [animationDuration]="300"
                                         [animation]=true
                                         [unitsFontSize]="4"
                                         [subtitleFontSize]="4"
                                         [titleFontSize]="4">

                        </circle-progress>
                    </ion-card-content>
                </ion-card>

            </ion-col>


        </ion-row>
    </ion-grid>

</ion-content>
